<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DataSort</title>
    
</head>
<body>

    <h3 class="mainTitle">Data sort</h3>     

    <div class="buttons">
        
        <button class="hide-disabled">Click to hide disabled users</button>
        <button class="sort-by-email">Click to sort by email</button>
        <button class="sort-by-rating">Click to sort by rating</button>
        <button class="sort-by-name">Click to sort by name</button>
        <button class="show-disabled">Click to show disabled users</button>
        <button class="console-clear">Clear Console</button>
        

    </div>




    <script src="script.js"></script>
</body>
</html>
